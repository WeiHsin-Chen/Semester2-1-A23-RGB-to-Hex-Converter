<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 學期2-1 A23 RGB to Hex Converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- 基本版 -->
<div class="container">
  <h1 class="basic">基本版</h1>
<!--   RGB內容 -->
  <div class="RGB">
    <h2 class="RGBtitle">RGB</h2>
    <table class="RGBnumber">
      <tbody class="RGBall">
        <tr class="Red">
          <td>R</td>
          <td>
<!--限制只能輸入數字 oninput = "value=value.replace(/[^\d]/g,'')" -->
            <input type="text" placeholder="add color number" id="redinput" class="form-control mr-2" oninput = "value=value.replace(/[^\d]/g,'')">
          </td>
          <td class="redcolor"></td>
        </tr>
        <tr class="green">
          <td>G</td>
          <td>
            <input type="text" placeholder="add color number" id="greeninput" class="form-control mr-2" oninput = "value=value.replace(/[^\d]/g,'')">
          </td>
          <td class="greencolor"></td>
        </tr>
        <tr class="blue">
          <td>B</td>
          <td>
            <input type="text" placeholder="add color number" id="blueinput" class="form-control mr-2" oninput = "value=value.replace(/[^\d]/g,'')">
          </td>
          <td class="bluecolor"></td>
        </tr>
      </tbody>
    </table>
  <button id="addBtn" class="btn btn-info">Convert</button>
  </div>
  
<!-- HEX內容 -->
  <div class="HEX">
    <h2 class="RGBtitle">HEX</h2>
    <section class="HEXnumber">
    </section>
    <section class="HEXcolor">     
    </section>    
  </div>  
</div>

<!-- 進階版 -->
<div class="container2">
  <h1 class="advanced">進階版</h1>
<!--   RGB內容 -->
  <div class="RGB">
    <table class="RGBslider">
      <tbody class="RGBall">
<!--         RGB紅色拉條 -->
        <tr class="RGBred">
          <td>R</td>
          <td>
            <input type="range" id="redslider" min="0" max="255">
          </td>
          <td class="redcolor2"></td>
        </tr>
<!--         RGB綠色拉條 -->
        <tr class="RGBgreen">
          <td>R</td>
          <td>
            <input type="range" id="greenslider" min="0" max="255">
          </td>
          <td class="greencolor2"></td>
        </tr>
<!--         RGB藍色拉條 -->
        <tr class="RGBblue">
          <td>R</td>
          <td>
            <input type="range" id="blueslider" min="0" max="255">
          </td>
          <td class="bluecolor2"></td>
        </tr>         
      </tdody>    
    </table>
    <div class="HEX">
      <section class="HEXnumber2">
      </section>    
    </div>
  </div>
  
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
